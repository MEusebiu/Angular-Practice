<div class="container">
    <div class="details-form" [hidden]="submitted">
      <h4>Complete your details:</h4>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="name">Name</label><br>
          <input type="text" class="form-group" id="name"
                required
                [(ngModel)]="model.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
              class="alert alert-danger">Name is required</div>
        </div>
  
        <div class="form-group">
          <label for="hobby">Hobby</label><br>
          <input type="text" class="form-group" id="hobby"
                 required
                 [(ngModel)]="model.hobby" name="hobby">
        </div>

        <div class="form-group">
            <label for="power">Super Power</label><br>
            <select class="form-group" id="power" 
                    required
                    [(ngModel)]="model.power" name="power">
              <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div>
        
        <div class="buttons">
          <button type="submit" class="btn btn-success" [disabled]="!form.form.valid">Submit</button>
          <button type="button" class="btn btn-default btn-clear" (click)="form.reset()">Clear</button>
        </div>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted the following:</h4>
      <div class="row submitted-text">
        <div class="col-xs-3">Name: </div>
        <div class="col-xs-9 model-text"> {{ model.name }}</div>
      </div>
      <div class="row submitted-text">
        <div class="col-xs-3">Hobby: </div>
        <div class="col-xs-9 model-text"> {{ model.hobby }}</div>
      </div>
      <div class="row submitted-text">
        <div class="col-xs-3">Power: </div>
        <div class="col-xs-9 model-text"> {{ model.power }}</div>
      </div>
      <br>
      <button class="btn btn-primary edit-button" (click)="submitted=false">Edit</button>
    </div>
</div>
